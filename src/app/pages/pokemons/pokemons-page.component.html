<h1 class="text-3xl">Listado de Pokemons</h1>

<hr class="my-2">

@defer (when pokemons().length !== 0) {
<pokemon-list [pokemons]="pokemons()" />
} @placeholder(minimum 500ms) {
<pokemon-list-skeleton />
}

<div class="flex justify-between">
    <button [disabled]="currentPage() === 1" [routerLink]="['/pokemons/page', currentPage()! - 1]"
        class="mt-2">Anteriores</button>
    <button [routerLink]="['/pokemons/page', currentPage()! + 1]" class="mt-2">Siguientes</button>
</div>
